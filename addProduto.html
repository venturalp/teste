<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal" role="form" id="formDados">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="nome">Nome:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nome" placeholder="Nome" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="descricao">Descrição:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="descricao" placeholder="Descrição" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="preco">Preço:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="preco" placeholder="Preço" required step="0.01">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
